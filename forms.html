    <h1>forms demo</h1>
   <!-- file:///E:/tacos?username=Amit+L+&password=12345&color=%23ffffff&num=3 -->
    <button>OUTSIDE FORM!!</button>
    <form action="/tacos">
      <p>
        <label for="username">enter a user name:</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">enter a password:</label>
        <input
          type="password"
          placeholder="password"
          id="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">enter a color: </label>
        <input type="color" id="color" name="color" />
      </p>
      <p>
        <label for="number">enter A number</label>

        <input
          type="number"
          placeholder="enter a number"
          id="number"
          name="num"
          min="1" max="1000"
        />
      </p>
      <!--this button doesnt submit the form b/c of the "type attributes"-->
      <button type="button">regular button (wont submit)</button>
      <button>submit!!!</button>
      <!--button type="button">PLEASE DO NOT SUBMIT THE FORM</button-->
      <input type="submit" value="clickme!" />
    </form>
