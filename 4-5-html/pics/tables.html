<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heavest birds tables</title>
  </head>
  <body>
    <h1>heavest birds</h1>
    <table>
      <thead>
        <tr>
          <th>Animals</th>
          <th>avg mass(kg)</th>
          <th>max mass(kg)</th>
          <th>flighed</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ostrich</td>
          <td>104(230)</td>
          <td>156.8(346)</td>
          <td>no</td>
        </tr>
        <tr>
          <td>somali ostrich</td>
          <td>90(200)</td>
          <td>130(287)</td>
          <td>no</td>
        </tr>
        <tr>
          <td>wild turkey</td>
          <td>80(180)</td>
          <td>120(260)</td>
          <td>yes</td>
        </tr>
      </tbody>
    </table>
    <h2>v2</h2>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Animals</th>
          <th colspan="2">avg mass</th>
          <th rowspan="2">flighed</th>
        </tr>
        <th>kgs</th>
        <th>lbs</th>
      </thead>
      <tbody>
        <tr>
          <td>ostrich</td>
          <td>104</td>
          <td>230</td>
          <td>no</td>
        </tr>
        <tr>
          <td>somali ostrich</td>
          <td>90</td>
          <td>200</td>
          <td>no</td>
        </tr>
        <tr>
          <td>wild turkey</td>
          <td>80</td>
          <td>180</td>
          <td>yes</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
