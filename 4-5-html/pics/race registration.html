<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>race registration</title>
  </head>
  <body>
    <form>
    <h1>RACE REGISTRATION!</h1>
    <div>
      <label>first name</label>
      <input type="text" name="first name" id="first name" />
      <label>second name</label>
      <input type="text" name="second name" id="second name" />
    </div>
    <p>
      <label>select the race</label>
      <br />
      <p>
      <label for="race"> fun run 5k</label>

      <input type="radio" name="race" id="fun run 5k" value="fun run 5k" />
      </p>
      <p>
      <label for="race"> half marathon</label>
      <input
        
        name="race"
        id="half marathon"
        value="half marathon"
        type="radio"/>
        </p>
        <p>
      <label for="race"> full marathon</label>
      <input
        type="radio"
        name="race"
        id="full marathon"
        value="full marathon"/>
        </p>
    </p>
    <p>
    <label>email</label>
    <input type="email" name="email" required />
    <label>password</label>
    <input type="password" name="password" />
    <p>
    <label for="age">select age group</label>
    <select id="age">
        <option value="under18">under18</option>
    <option value="18-30">18-30</option>
    <option value="30-60">30-60</option>
    <option value="60-90">60-90</option>
</select>
</p>
</p>
    <button>REGISTER!!!</button>
  </body>
</form>
</html>
